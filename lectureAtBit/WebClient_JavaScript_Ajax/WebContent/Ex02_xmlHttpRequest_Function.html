<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	1. XMLHttpRequest 객체 얻기
  	2. onreadystatechange 이벤트 핸들러 구현 (함수)
  	3. 요청 정보 ( open() )
  	4. 요청 보내기 (send() )
  	5. 응답 처리 (Text(JSON), xml )
	*/
	var httpReq=null;
	function getInstance(){
		if(window.XMLHttpRequest){
			httpReq = new XMLHttpRequest(); //모든 브라우져 > XMLHttpRequest
	   }else if(window.ActiveXObject){ //IE6 이하 ...
		   httpReq = new ActiveXObject("Msxml2.XMLHTTP");
	   }else{
	       throw new Error("AJAX 지원하지 않습니다");
	   }
		return httpReq;
	}
	
	function handlerStateChange(){//callback함수 이벤트 발생시 마다 자동 호출
		if(httpReq.readyState==4){//서버로 부터 응답이 오면
			//그 응답이 정상적인 응답이라면(status ==200~299)
			if(httpReq.status>=200 && 300>httpReq.status){
				document.getElementById("container").innerHTML=httpReq.responseText;
			}
		}
	}
	
	function sendData(){
		httpReq=getInstance();
		
		httpReq.onreadystatechange= handlerStateChange;//이벤트에 함수를 바로 걸때는 () 하지 않는다
		
		httpReq.open("GET","Ex01_Server.html");//요청준비
		httpReq.send();
	}
	</script>
</head>
<body>
	<h3>이미지</h3>
	<img src="images/1.jpg" style="width:150px;height:150px">
	
	<h3>비동기(Ajax)요청처리하기</h3>
	<input type="button" value="비동기처리" onclick="sendData()">
	<div id="container">First Data load...</div>
	
	<h3>동기식 데이터 처리</h3>
	<a href="Ex01_Server.html">데이터 요청</a>
	</body>
	
</html>
