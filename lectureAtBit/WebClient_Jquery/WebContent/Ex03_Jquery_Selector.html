<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){//ready ==onload
			$('body > *').css("color","gold");//자식선택자
			$('div > *').css("color","red");//div 태그의 자식 요소
			
			$('input[type=text]').css('color','green');//속성선택자
			console.log($('input[type=text]').val());//value
			/*
			val(), text(), html() >> getter, setter
			ex) val("홍길동") setter
			ex) val() getter
 			제일 먼저 선택받은...처리
			<input type="text" value="AAA">
			<input type="text" value="BBB">
			<input type="text" value="CCC">
			
			일반적인 방법은: Jquery
				<input type="text" id="userid" >> $('#userid').value()
				<input type="text" id="userid" >> $('#userid').value("김유신")
			DOM: javascript
				document.getElementById("userid").value
			*/
			$('input[type=text]').val("hong");//write(setter: 모든 요소에 반영)
			$('input[type=password]').val("1111");
			$('tr:odd').css("background",'gray');//1/3/5
			$('tr:even').css("backgoound","pink");//0,2,4
			
			//기존 javascript 자원과 jquery 혼용가능
			setTimeout(function(){
				let value = $('select > option:selected').val();
				alert("select tag value: " + value);
			},3000)
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
			
		</ul>
	</div>
	
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>

	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">

	<hr>

</body>
</html>
