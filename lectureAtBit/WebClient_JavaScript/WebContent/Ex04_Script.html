<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 문법</title>
    <script>
    /*
        -변수생성 > 타입설정 > 초기화
        -모든 변수의 타입 > var >> (ES6) let, const
        -String, Number 타입은 존재하지 않나요? >> 존재
        -JAVA: int age, String name
        -var ename; 타입이 정의 되지 않아요
        -ename="홍길동" >> 타입 >> String 
        -ename=100 >> 타입 > Number
        -초기화 시점에 자신의 타입을 결정
        -javascript ( 정수 , 실수, boolean, 문자)
        -내부적으로 : Number, Boolean, Array, Object ...

        변수의 범위 > page > function
    */
    var a;
    console.log(a);
    a = 100;
    console.log(a);
    console.log(typeof(a));

    var i , j;
    i = 100;
    j = 200;
    var result = i + j;

    var intnum = 100;//정수
    var dnum = 12.345;//실수
    var flag = true;//boolean
    var str = null;// 값이 없다
    var str2 = "ABC"// 문자열 "ABC"

    console.log(typeof(intnum));
    console.log(typeof(dnum));
    console.log(typeof(flag));
    console.log(typeof(str));
    console.log(typeof(str2));

    //es6 let, const 따로 정리

    //연산자
    //산술(+, -, / , *, %)
    var num1=10;
    var num2=3;
    document.write(num1/num2 + "<br>");
    document.write(num1%num2 + "<br>");

    //관계(==, === , != , >= ,<= , < , >)
    var a=3;
    var b =5;
    document.write((a == b)+ "<br>");
    document.write((a != b) +"<br>");
    document.write((a > b) + "<br>");

    //논리(&&, ||)
    document.write((10 > 5) && (1!=3) + "<br>");
    document.write((10 > 5) || (3!=3) + "<br>");
    
    //삼항연산자
    var result2 = (4%2 ==0)? "짝수":"홀수";
    document.write("<br>" + result2 + "<br>");

    //대입연산자 (+= , -=, *= ,/=)
    var p = 10;
    var k = 5;
    p+=k;
    document.write("결과 : " + p + "<br>")

    var x = 5 + 5;//10
    var y = "5" + 5;//55
    var z = "Hello" + 5;//Hello5

    var v="5";
    var v2=5;
    document.write((v == v2) + "<br>");// True
    document.write((v === v2) + "<br>");//Type 도 판단 (false)

    

    </script>
</head>

</body>
</html>
