


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>급여처리</title>
	<!--  
		규칙 : 기본급여  : (정수값)
		       기타수당  : 국가유공자 + 5년이상 근속
		       총액      : (기본급 + 자격증 수당 + 자녀 수당 + 기타 수당)
		       세금      : 기본급 * 0.22 
		       실수령액  : 총액 - 세금
		       연봉      : 총액 * 12 + 기본급
		       천단위 콤마 처리 : 자율 (표현식 , 로직)
		       10,000,000원 
		       
	
	-->
<script type="text/javascript">
    function resultSal(frm){
    	console.log(frm.name.value);
        var insertedname = frm.name.value;
        document.resultForm.resultName.value = insertedname;
        
        console.log(frm.basicPay.value);
        var insertedbasicPay = frm.basicPay.value;
        document.resultForm.resultBasicPay.value = insertedbasicPay;
        
        console.log(frm.license.value);
        var insertedlicense = frm.license.value;
        document.resultForm.resultLicense.value = insertedlicense;
        
        var insertedchild = frm.child.value;
        document.resultForm.resultChild.value = insertedchild;
        
        var etc=0;
        console.log(frm.merit.checked);
        if(frm.merit.checked){
        	etc+=100000;
        }
        if(frm.longterm.checked){
        	etc+=100000;
        }
        document.resultForm.resultEtc.value = etc;
        
        document.resultForm.resultTotalPay.value = parseInt(insertedbasicPay) + parseInt(insertedlicense)
        										+ parseInt(insertedchild) + parseInt(etc);
        
       	document.resultForm.resultTax.value = insertedbasicPay*0.22;
       	
       	document.resultForm.resultPay.value = parseInt(document.resultForm.resultTotalPay.value)-parseInt(document.resultForm.resultTax.value)
        
       	document.resultForm.resultYearlyPay.value = parseInt(document.resultForm.resultPay.value)*12 + parseInt(insertedbasicPay);
    }

</script>
	
</head>
<body>
<h2>급여 관리 시스템 지원 양식</h2>
 <form name="payManage">
 <table>
     <tr>
         <td >성명: </td>
         <td><input type="text" name="name" size="20" ></td>
     </tr>
     <tr>
         <td >기본급: </td>
         <td><input type="text" name="basicPay" size="20"  ></td>
      </tr>
      <tr>
         <td >자격증 수당: </td>
         <td><input type="radio" name="license" value="150000">기사 150,000원
             <input type="radio" name="license" value="100000">산업기사 100,000원
             <input type="radio" name="license" value="50000">기능사 50,000원
         </td>
      </tr>
      <tr>
         <td >자녀 수당: </td>
         <td><input type="radio" name="child" value="100000">1인 100,000원
             <input type="radio" name="child" value="200000">2인 200,000원
             <input type="radio" name="child" value="300000">3인 300,000원
         </td>
     </tr>
     <tr>
         <td >기타 수당: </td>
         <td><input type="checkbox" name="merit" value=100000>국가유공자 100,000원
             <input type="checkbox" name="longterm" value=100000>5년이상 근속 100,000원
         </td>
     </tr>
     <tr>
         <td colspan="2"><input type="button" name="btn" value="계산하기" onclick="resultSal(this.form)" style="margin-left: 30px">
         </td>
     </tr>
 </table>
 </form>
 <p>
 <p>
 <form name="resultForm">
 <table align="left" style="margin-left: 0px" >
 		 <tr><th colspan=2>출력 결과</th></tr>
	     <tr><td  width="100px">성명: </td>
	        <td><input type=text name=resultName></td>
	     <tr><td >기본급: </td>
	        <td><input type=text name=resultBasicPay></td>
	     <tr><td >자격증 수당: </td>
	        <td><input type=text name=resultLicense></td>
	     <tr><td >자녀 수당: </td>
	        <td><input type=text name=resultChild></td>
	     <tr><td >기타 수당: </td>
	         <td><input type=text name=resultEtc></td>
	     <tr><td >총액: </td>
	         <td><input type=text name=resultTotalPay></td>
	     <tr><td >세금: </td>
	        <td><input type=text name=resultTax></td>
	     <tr><td >실수령액: </td>
	        <td><input type=text name=resultPay></td>
	     <tr><td >연봉: </td>
	        <td><input type=text name=resultYearlyPay></td>
	 	</tr>
 </table>
 </form>
 
</body>
</html>
