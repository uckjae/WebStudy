<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트&load</title>
	<script type="text/javascript">
		/*
		onload 이벤트 발생 시점: body태그 안에 있는 모든 요소(태그) 브라우저에 loading 되고 나서 발생
		<body onload=call()>
		window.onload = call() 코드도 가능
		
		*/
		
		window.onload= function(){//함수의 이름이 없다(익명함수:일회성) :재화룡ㅇ(X0)
			//page모든 요소가 loading 된 후에 함수가 자동실행
			//bo요 xorm wpdj gkf tn dlTek
			var out="";
			out+="<ul>";
				out+="<li> javascripte</li>";
				out+="<li> jquery</li>";
				out+="<li> vue</li>";
			out+="<ul>";
			
			document.body.innerHTML=out;
			
			var header = document.createElement("h1");
			//<h1></h1>
			var textnode = document.createTextNode("hello");
			
			header.appendChild(textnode);
			//<h1>hello</h1>
			document.body.appendChild(header);
			
			//img 태그를 생성하고 src 속성을 만들고 body의 자식으로 append
			
			var img = document.createElement("img");
			img.setAttribute("src", "images/cat.png")
			//<img src="images/cat.png">
			img.setAttribute("width", '100');
			img.setAttribute("height", '100');
			document.body.appendChild(img);
			
			
		}
	</script>
</head>
<body>
	Hello World
</body>
</html>
