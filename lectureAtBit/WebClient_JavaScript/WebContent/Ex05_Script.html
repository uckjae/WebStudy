<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제어문</title>
    <script>
        var a =8;
        if(a%2==0){
            document.write("짝수" + a + "<br>");
        }else{
            document.write("홀수" + a + "<br>");
        }

        var c=7;
        if(c%2==0){
            document.write("2의배수" + c + "<br>");
        }else if(c%3==0){
            document.write("3의 배수" + c + "<br>");
        }else{
            document.write("기타 : " + c + "<br>")
        }

        //for 문 1~100
        var sum =0;
        for(var i=1; i<=100; i++){
            sum+=i;
        }
        document.write(sum + "<br>");
        
        for(var i=2; i<=9;i++){
            for(var j=1; j<=9 ; j++){
                document.write(i+" X " +j +"=" + (i*j) +"&nbsp;&nbsp;&nbsp;" );
            }
            document.write("<br>")
        }        
    </script>
</head>
<body>
    
</body>
</html>
