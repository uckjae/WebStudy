<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM(Document Of Model) 을 사용하는 javascript</title>
	<script type="text/javascript">
		function print(){
			var element = document.getElementById("demo");
			console.log(element);
			element.innerHTML = "배고프다";
		}
		
	</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">demo p 태그를 구분하는 식별자</p>
</body>
</html>
