<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //javascript 내장객체
        //Date(), Array()
        //내장객체(클래스) new 연산자를 통해서 객체 만들고 사용..
        //var d = new Date();

        var today = new Date();
        document.write(today.getFullYear() + "년<br>");
        document.write(today.getMonth() +1+ "월<br>");
        document.write(today.getDate() + "일<br>");
        document.write(today.getHours() + "시<br>");
        document.write(today.getMinutes() + "분<br>");
        document.write(today.getSeconds() + "초<br>");

        //Math
        document.write(Math.random() + "<br>");//0~<1
        document.write((parseInt(Math.random()*45))+1+"<br>");
        document.write(Math.round(3.5678)+"<br>");
        document.write(Math.max(3,4,5,6,7,8,9) + "<br>");

        //POINT 문자열 관련 함수(POINT)
        var str = "ABCDEF";
        with(document){//블럭아에서는 document 생략
            write(str + "<br>");
            write(str.length+"<br>");
            write(str.charAt(2)+"<br>");
            write(str.indexOf("D")+"<br>");
            write(str.concat("홍길동")+"<br>");

            var str2 = str.replace("E","ZZZZZZZZZZZZZ");
            write(str2+"<br>");
            write(str.substring(2,4)+"<br>");
            write(str.substring(1,1)+"<br>");
            write(str.substring(1,2)+"<br>");
            write(str.substring(1)+"<br>");
            //https://www.w3schools.com/jsref/jsref_substring.asp 문법

            var strarr = "A B C D";
            var arr = strarr.split(" ");//return 배열(Array) 
            //POINT
            //개선된 for 문 
            //java : for(String s : arr){}
            //c#   : for(String s in arr){}
            //javascript : for(var index in arr){} 주의사항
            
            //*****************************************
            for(var index in arr){
                write(index + "<br>");//배열의 index
                write(arr[index] + "<br>");//배열[index]
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
