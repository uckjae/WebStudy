<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 표 만들기</title>
	<style type="text/css">
		table {
  			border-collapse: collapse;
  		}
		td {
		  border: 1px solid #dddddd;
		}
		
	</style>
</head>
<body>
	<h3>일반테이블</h3>
	<table>
		<tr>
			<td>가</td>
			<td>나</td>
			<td>다</td>
		</tr>
		<tr>
			<td>라</td>
			<td>마</td>
			<td>바</td>
		</tr>
		<tr>
			<td>사</td>
			<td>아</td>
			<td>자</td>
		</tr>
		
	</table>
	
	<h3>일반테이블2</h3>
	<table style="height: 200px; width: 500px">
		<tr>
			<td>글번호</td>
			<td>제목</td>
			<td>조회수</td>
		</tr>
		<tr>
			<td>1</td>
			<td>방가</td>
			<td>120</td>
		</tr>
		<tr>
			<td>2</td>
			<td>안녕</td>
			<td>100</td>
		</tr>
		
	</table>
	<h3>일반테이블(병합)</h3>
	<table style="height: 200px; width: 500px">
		<tr>
			<td colspan="2">가나</td>
			<td>다</td>
		</tr>
		<tr>
			<td>라</td>
			<td>마</td>
			<td>바</td>
		</tr>
		<tr>
			<td colspan="3">사아자</td>
		</tr>
		
	</table>
	
	<h3>일반테이블(병합)</h3>
	<table style="height: 200px; width: 500px">
		<tr>
			<td rowspan="2"; colspan="2">가나라마</td>
			
			<td rowspan="3">다바자</td>
		</tr>
		<tr>
			
			
		</tr>
		<tr>
			<td>사</td>
			<td>아</td>
			
		</tr>
		
	</table>

</body>
</html>
