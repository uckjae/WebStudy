<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Text : Password</legend>
			Text : <input type="text" name="userid" id="userid"><br>
			Password : <input type="password" name="pwd" maxlength="5"><br>
			Text2 : <input type="text" name="data" maxlength="10" size="100px" value="입력하시오">
			<hr>
			readonly(읽기 전용 : 서버로 데이터 전송 가능)
			<input type="text" name="data2" value="hong" readonly="readonly">
			<br>
			disabled(비활성화 : 서버로 데이터 전송 불가능)
			<input type="text" name="data3" value="kim" disabled="disabled">	
			</fieldset>
			<fieldset>
				<legend>체크박스(다중선택)</legend>
				농구:<input type="checkbox" name="sports_1" value="A" checked="checked">
				야구:<input type="checkbox" name="sports_2" value="B">
				축구:<input type="checkbox" name="sports_3" value="C">
				<!-- 
				서버: ?sports_1=A&sports_2=B&sports_3=C
					
					String str = request.getParameter("sports_1");
					>>str 변수에 "A"
					String str2 = request.getParameter("sports_2");
					>>str2 변수에 "B"
				 	String str3 = request.getParameter("sports_3");
				 	>>str3 변수에 "C"
				
				
				농구:<input type="checkbox" name="sports" value="A" checked="checked">
				야구:<input type="checkbox" name="sports" value="B">
				축구:<input type="checkbox" name="sports" value="C">
				
				서버 : ?sports=A&sports=B&sport=C
				
				String[] strarr= request.getParameter("sports")
				
				strarr[0] = "A"
				strarr[1] = "B"
				strarr[2] = "C" 
				 -->
			</fieldset>
			<fieldset>
				<legend>Select 태그(단일선택: 년,월,일)</legend>
				<select name="year">
					<option value="2019">2019년</option>
					<option value="2018">2018년</option>
					<option value="2017" selected="selected">2017년</option>
					<option value="2016">2016년</option>
					<option value="2015">2015년</option>
					<option value="2014">2014년</option>
					<option value="2013">2013년</option>
				</select>
				<!-- 
					?year=2017&...
				 -->
			</fieldset>
			<fieldset>
				<legend>Select 태그(다중선택: 년,월,일)</legend>
				<select name="items" multiple="multiple">
					<option value="01">JAVA</option>
					<option value="02">ORACLE</option>
					<option value="03" selected="selected">HTML</option>
					
				</select>
				<!-- 
					?items=01&...
				 -->
			</fieldset>
			<fieldset>
				<legend>라디오 버튼(단일선택: 남, 여) : name이 같으면</legend>
				남:<input type="radio" name="gender" value="1">
				여:<input type="radio" name="gender" value="2">	
				
			</fieldset>
			<fieldset>
				<legend>기타 등등</legend>
				1.화면에 출력이 안되요(소스는 있어요)
				<input type="hidden" value="1000" name="hdate">
				<hr>
				2.파일업로드(선택)
				<input type="file" name="uploadimage">
				<hr>
				3.게시판 글쓰기(여러줄) (초기크기: rows, cols)
				<textarea rows="10" cols="10" name="content">입력데이터</textarea>
				<hr>
				4.각종 버튼들
				<input type="button" value="나 눌러봐" onclick="alert('졸립다')">
				<input type="image" src="Images/son.jpg">
				<input type="submit" value="전송">
				<input type="reset" value="취소">
			</fieldset>
			
	</form>
</body>
</html>
