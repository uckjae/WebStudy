<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;/*visible,hidden,scroll,auto*/
		  background-color: #333333;
		}
		
		li {
		  float: left;/*left – 요소를 왼쪽으로 이동시킵니다.
						right – 요소를 오른쪽으로 이동시킵니다.
						none – 요소를 떠 있게 하지 않습니다.*/
		}
		
		li a {
		  display: inline;/*inline(text형식), block(box 형식), none(숨기기)*/
		  color: white;
		  text-align: center;
		  padding: 16px;
		  text-decoration: none;
		}
		
		li a:hover {
		  background-color: #111111;
		}
	</style>
</head>
<body>
	<h2>Navigation Menu</h2>
	<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

</body>
</html>
